name: harvest-kcisa

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # 12시간마다(UTC)

jobs:
  harvest:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}
      DAYS_AHEAD: '60'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # supabase-js 사용 금지 가드
      - name: Guard no supabase-js import
        run: |
          if grep -R "@supabase/supabase-js" scripts; then
            echo "ERROR: supabase-js import 발견"; exit 1;
          fi

      - name: Harvest KCISA → raw_sources
        run: node scripts/harvest-kcisa.mjs
