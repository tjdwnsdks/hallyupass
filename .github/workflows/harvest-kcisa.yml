name: harvest-kcisa

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # 12시간마다(UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}  # 디코딩키(원본)
      DAYS_AHEAD: "60"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 0) KCISA 키 점검: raw vs encoded 비교. encoded가 200 아니면 실패.
      - name: Sanity | KCISA key check (raw vs encoded)
        shell: bash
        run: |
          set -e
          FROM=$(date -u +%Y%m%d); TO=$(date -u -d "+7 days" +%Y%m%d)

          # Node로 URL 인코딩
          ENC_KEY=$(node -e "console.log(encodeURIComponent(process.env.DATA_GO_KR_KCISA||''))")

          BASE="https://apis.data.go.kr/B553457/cultureInfo/period2"

          echo "::group::RAW key (expect fail)"
          URL_RAW="${BASE}?serviceKey=${DATA_GO_KR_KCISA}&_type=json&from=${FROM}&to=${TO}&cPage=1&rows=1"
          echo "[GET] $URL_RAW"
          code_raw=$(curl -s -o /tmp/k_raw.json -w "%{http_code}" "$URL_RAW")
          head -c 200 /tmp/k_raw.json; echo; echo "HTTP_RAW=$code_raw"
          echo "::endgroup::"

          echo "::group::ENCODED key (expect 200)"
          code_enc=$(curl -s -o /tmp/k_enc.json -w "%{http_code}" -G "$BASE" \
            --data-urlencode "serviceKey=${ENC_KEY}" \
            --data-urlencode "_type=json" \
            --data-urlencode "from=${FROM}" \
            --data-urlencode "to=${TO}" \
            --data-urlencode "cPage=1" \
            --data-urlencode "rows=1")
          head -c 200 /tmp/k_enc.json; echo; echo "HTTP_ENC=$code_enc"
          echo "::endgroup::"

          test "$code_enc" = "200"

      # 1) KCISA 수집 → raw_sources
      - name: Harvest | KCISA
        run: node scripts/harvest-kcisa.mjs

      # 2) 최근 적재 요약
      - name: Verify | raw_sources kcisa (8h)
        run: |
          SINCE=$(node -e "const d=new Date();d.setHours(d.getHours()-8);console.log(d.toISOString())")
          curl -s "${SUPABASE_URL}/rest/v1/raw_sources?select=dataset,lang,count:count()&source=eq.kcisa&fetched_at=gte.${SINCE}&group=dataset,lang&order=dataset.asc,lang.asc" \
            -H "apikey: ${SUPABASE_SERVICE_ROLE}" -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE}" | jq .
