name: harvest
on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *" # 12:15 KST daily

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      TOUR_LANGS: ko,en,ja,chs,cht
      DAYS_AHEAD: 60
      AREACODES: 1,2,3,4,5,6,7,8,31,32,33,34,35,36,37,38,39
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DATA_GO_KR_TOURAPI: ${{ secrets.DATA_GO_KR_TOURAPI }}   # 반드시 "디코딩 키"
      DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KCISA }}          # 반드시 "디코딩 키"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --prefer-offline

      - name: Print key state (once)
        run: node scripts/print-key-state.mjs

      - name: Debug TourAPI
        run: node scripts/debug-tourapi.mjs

      - name: Debug KCISA
        run: node scripts/debug-kcisa.mjs

      - name: Harvest festivals
        run: node scripts/harvest-tourapi-festivals.mjs
