name: harvest
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/harvest.yml"
      - "scripts/**"

jobs:
  run:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DATA_GO_KR_TOURAPI: ${{ secrets.DATA_GO_KR_TOURAPI }}
      DATA_GO_KR_KCISA:  ${{ secrets.DATA_GO_KR_KCISA }}
      TOUR_LANGS: ko,en,ja,chs,cht
      DAYS_AHEAD: 60
      AREACODES: 1,2,3,4,5,6,7,8,31,32,33,34,35,36,37,38,39

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      # 최소 가시성 확보: 파일과 브랜치, 커밋 출력
      - name: Show HEAD and workflow file
        run: |
          echo "BRANCH=$(git rev-parse --abbrev-ref HEAD)"
          echo "COMMIT=$(git rev-parse HEAD)"
          echo "--- .github/workflows/harvest.yml ---"
          sed -n '1,120p' .github/workflows/harvest.yml

      # KCISA 시크릿 유무 확인
      - name: Sanity check KCISA secret
        env:
          DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}
        run: node -e "const v=process.env.DATA_GO_KR_KCISA||'';console.log({KCISA_set:v.length>0,len:v.length})"

      - name: Print key state
        run: node scripts/print-key-state.mjs

      - name: Debug TourAPI
        run: node scripts/debug-tourapi.mjs

      # cultureInfo 호출만 사용. 비어 있으면 건너뜀
      - name: Debug KCISA (cultureInfo)
        if: ${{ env.DATA_GO_KR_KCISA != '' }}
        env:
          DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}
        run: node scripts/debug-kcisa.mjs

      - name: Harvest festivals
        run: node scripts/harvest-tourapi-festivals.mjs
