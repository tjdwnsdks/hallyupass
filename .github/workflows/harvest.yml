name: harvest
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      DATA_GO_KR_TOURAPI: ${{ secrets.DATA_GO_KR_TOURAPI }}
      # KCISA는 스텝 레벨에서 강제 주입(아래에서 처리)
      TOUR_LANGS: ko,en,ja,chs,cht
      DAYS_AHEAD: 60
      AREACODES: 1,2,3,4,5,6,7,8,31,32,33,34,35,36,37,38,39

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      # 1) KCISA 시크릿 주입 여부 점검(값 자체는 출력하지 않음)
      - name: Sanity check KCISA secret
        env:
          DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}
        run: |
          node -e "const v=process.env.DATA_GO_KR_KCISA||'';console.log({KCISA_set:v.length>0,len:v.length})"

      - name: Print key state
        run: node scripts/print-key-state.mjs

      - name: Debug TourAPI
        run: node scripts/debug-tourapi.mjs

      # 2) KCISA 디버그: 스텝 레벨로 *강제 주입*
      - name: Debug KCISA
        env:
          DATA_GO_KR_KCISA: ${{ secrets.DATA_GO_KR_KCISA }}
        run: node scripts/debug-kcisa.mjs

      - name: Harvest festivals
        run: node scripts/harvest-tourapi-festivals.mjs
